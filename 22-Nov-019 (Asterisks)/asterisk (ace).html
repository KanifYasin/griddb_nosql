<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Asterisk</title>
</head>
<body>
	<h1>Asterisk in Ascending Order</h1>
	<script type="text/javascript">
		var i,j;
		for (i=1; i<=5; i++) {
			 for (j=1; j<=i; j++) {
			 	document.write("*\t");
			 }
			 document.write("<br>")
	}
	</script>
</body>
</html>
