<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Counting in Descending Order</title>
</head>
<body style="text-align: center;">
	<h1>Counting in Descending Order</h1>
	<p id="demo"></p>
	<script>
		var text = "";
		var i;
		for (i = 10; i >= 0; i--) {
			text += i + "<br><br>";
		}
		document.getElementById('demo').innerHTML = text;
	</script>
</body>
</html>
