<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>For Loop using Array</title>
</head>
<body style="text-align: center;">
	<h1>My Hobbies</h1>
	<p id="demo"></p>
	<script>
		var Hobbies = ["Reading", "Traveling", "Writing", "Cooking", "Gardening", "Photography", "Drawing", "Shopping", "Hiking", "Painting"];
		var text = "";
		var i;
		for (var i = 0 ; i < Hobbies.length; i++) {
			text += Hobbies[i] + "<br><br>"
		}
		document.getElementById('demo').innerHTML = text;
	</script>
</body>
</html>
