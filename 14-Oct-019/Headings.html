<!DOCTYPE html>
<html lang="en">
<head>
	<title>Headings</title>
	<meta charset="utf-8">
</head>
<body style="background-color: pink;"> <!--inline CSS-->
	<h1 style="color: green;">This is first heading.</h1>
	<hr>
	<h2>This is second heading.</h2>
	<hr>
	<h3 style="color: red;">This is third heading.</h3>
	<hr>
	<h4>This is fourth heading.</h4>
	<hr>
	<h5 style="font-family: cursive;color: blue;">This is fifth heading.</h5>
	<hr>
	<h6>This is sixth heading.</h6>
	<hr>
	<p style="font-size: 150%;text-align: center;">(The h1 is biggest heading and h6 is smallest heading.)</p>
</body>
</html>
